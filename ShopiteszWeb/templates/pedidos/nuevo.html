{% extends 'comunes/base.html' %}
{% block navbar %}
{% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}
<h1 >Registro de Pedidos</h1>
<form action="/pedidos/agregar" method="post">
    <div class="Row">
        <div class="col-md-6">
            <h3>Datos del Comprador:</h3>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" readonly   value=" {{session.get('usuario')['nombre']}}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Tarjeta:</label>
                <select id="tarjeta" class="form-control" name="idTarjeta">
                    {%for tarjeta in tarjetas%}
                    <option value="{{tarjeta['idTarjeta']}}">{{tarjeta['noTarjeta']}}-{{tarjeta['emisor']}}</option>
                    {%endfor%}
                </select>
            </div>
            <h3>Datos del Vendedor:</h3>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="hidden" name="idVendedor" value="{{vendedor['idUsuario']}}">
                <input type="text" readonly value="{{vendedor['nombre']}}" class="form-control">
            </div>
            <input type="submit" value="Aceptar" class="btn btn-danger form-control" >
            <a href="/productos"  class="btn btn-primary form-control">Regresar</a>
        </div>
    </div>
    <div class="Row">
        <div class="col-md-6">
            <h3>Producto:</h3>
            <div class="form-group">
                <label>Nombre:</label>
                <input readonly type="text" value="{{producto['nombre']}}" class="form-control">
                <input type="hidden" value="{{producto['idProducto']}}" name="idProducto">
                <label>Precio:</label>
                <input readonly type="text" value="{{producto['precio']}}" class="form-control">
                <label>Costo Envio:</label>
                <input readonly type="text" value="{{producto['costoEnvio']}}" class="form-control">
                <label>Cantidad</label>
                <input readonly type="number" value="{{detalle['cantidad']}}" name="cantidad" class="form-control">
                <label>Subtotal</label>
                <input readonly type="number" value="{{detalle['subtotal']}}" name="subtotal" class="form-control">
                <label>Subtotal Envio</label>
                <input readonly type="number" value="{{detalle['subtotalEnvio']}}" name="cantidad" class="form-control">
            </div>
        </div>
    </div>
</form>
{% endblock %}
