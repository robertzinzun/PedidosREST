{% extends 'base.html' %}
{% block contenido %}
    <h1 class="bg-info text-center">ACCESSO AL SISTEMA</h1>
    <div class="col-sm-offset-4">
    <img src="{{url_for('static',filename='imagenes/login.png')}}"  class="img-rounded img-responsive" >
    </div>
    <form class="form-horizontal" action="/usuarios/validar" method="post">
        <div class="form-group">
           <label class="control-label col-sm-2">Email</label>
           <div class="col-sm-6">
            <input type="email" name="email" required class="form-control" placeholder="Email">
           </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password</label>
            <div class="col-sm-6">
                <input type="password" name="password" required class="form-control" placeholder="Password"><br>
            </div>
        </div>
        <div class="col-sm-offset-2">
        {%if msg!=None %}
            <div class="alert alert-danger col-sm-7">
                <p class="text-center"><span class="glyphicon glyphicon-alert"></span> {{msg}}</p>
            </div>
        {% endif %}
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Entrar</button>
                <button type="button" class="btn btn-success" onclick="mostrar();">Prueba</button>
                <a href="/usuarios/nuevo" class="btn btn-info">Registrarme</a>
                <a href="/usuarios/passwordOlvidado" class="btn btn-danger">Â¿Olvidaste tu password?</a>
            </div>
        </div>
    </form>
{% endblock %}
