{% extends 'base.html' %}
{% block contenido %}
<div class="page-header">
    <h1 class="bg-primary text-center">RESETEO DE PASSWORD</h1>
</div>
    <form action="/usuarios/actualizarPwd" method="post" class="form-horizontal">
        <input type="hidden" name="id" value="{{id}}">
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="passwordN" required class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Confirmar Password:</label>
            <div class="col-sm-6">
                <input type="password" name="passwordNC" required class="form-control">
            </div>
        </div>

        <div class="col-sm-offset-2">
        {%if msg!=None %}
            {% if msg['estatus']=='ok' %}
                <div class="alert alert-success col-sm-7">
                    <p class="text-center"><span class="glyphicon glyphicon-ok"></span> {{msg['value']}}</p>
                </div>
            {% else %}
            <div class="alert alert-danger col-sm-7">
                <p class="text-center"><span class="glyphicon glyphicon-alert"></span> {{msg['value']}}</p>
            </div>
            {% endif %}
        {% endif %}
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="/login" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left"></span> Regresar
                </a>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Cambiar
                </button>
            </div>
        </div>
    </form>
{% endblock %}
