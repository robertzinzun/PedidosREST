{% extends 'base.html' %}
{% block contenido %}
<div class="page-header">
    <h1 class="bg-primary text-center">EDICION DEL PERFIL</h1>
</div>
    <form action="/usuarios/modificar" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">ID:</label>
            <div class="col-sm-6">
                <input type="number" name="id" required class="form-control" value="{{current_user.idUsuario}}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Nombre completo:</label>
            <div class="col-sm-6">
                <input type="text" name="nombre" required class="form-control" value="{{current_user}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Correo Electronico:</label>
            <div class="col-sm-6">
                <input type="email" required name="email" class="form-control" value="{{current_user.email}}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Dirección:</label>
            <div class="col-sm-6">
                <input type="text" name="direccion" required class="form-control" value="{{current_user.direccion}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Telefono:</label>
            <div class="col-sm-6">
                <input type="text" name="telefono" required class="form-control" value="{{current_user.telefono}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-6">
                <a href="/usuarios/cambiarPassword">
                    <span class="glyphicon glyphicon-baby-formula"></span>Cambiar contraseña
                </a>
            </div>
        </div>
        <div class="col-sm-offset-2">
        {%if msg!=None %}
            {% if msg['estatus']=='ok' %}
                <div class="alert alert-success col-sm-7">
                    <p class="text-center"><span class="glyphicon glyphicon-ok"></span> {{msg['value']}}</p>
                </div>
            {% else %}
            <div class="alert alert-danger col-sm-7">
                <p class="text-center"><span class="glyphicon glyphicon-alert"></span> {{msg['value']}}</p>
            </div>
            {% endif %}
        {% endif %}
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="/login" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left"></span> Regresar
                </a>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Guardar
                </button>
            </div>
        </div>
    </form>
{% endblock %}
