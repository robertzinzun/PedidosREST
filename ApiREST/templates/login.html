{% extends 'base.html' %}
{% block principal %}
    <div class="text-center">
    <img src="{{url_for('static',filename='img/login.png')}}">
    <h1 class="bg bg-primary text-center">Acceso a TitulaTEC</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" name="email" required placeholder="EMAIL">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <button value="Ingresar" class="btn btn-danger">Iniciar</button>
            <a href="/nuevoUsuario" class="btn btn-success">Registrarme</a>
        </div>
    </form>
    </div>
{% endblock %}
